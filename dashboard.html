<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales & Operations Overview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f4f7; margin:0; padding:20px; }
    .container { max-width:1400px; margin:auto; }
    .topbar { display:flex; align-items:center; gap:10px; margin-bottom:20px; }
    .logo { width:40px; height:40px; background:#ddd; border-radius:6px; }
    .title { font-size:22px; font-weight:600; }
    .sections { display:flex; gap:10px; margin-bottom:15px; }
    .section-tab { flex:1; padding:10px; text-align:center; color:#fff; font-weight:bold; border-radius:6px; }
    .blue { background:#1f6fb2; } .green { background:#1e9e74; } .orange { background:#d97a1e; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:15px; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.08); }
    .export-btn { background:#1f6fb2; color:#fff; padding:8px 14px; border:none; border-radius:6px; cursor:pointer; margin-bottom:15px; }
  </style>
</head>
<body>
<div class="container">

  <div class="topbar">
    <div class="logo"></div>
    <div class="title">SALES & OPERATIONS OVERVIEW</div>
  </div>

  <button class="export-btn" onclick="exportCSV()">Download CSV</button>

  <div class="sections">
    <div class="section-tab blue">PRESALES</div>
    <div class="section-tab green">AFTER SALES</div>
    <div class="section-tab orange">SURVEY</div>
  </div>

  <div class="grid">

    <div class="card">
      <h3>Number of Leads:</h3>
      <h1 id="leads">0</h1>
      <canvas id="campaignChart"></canvas>
    </div>

    <div class="card">
      <h3>Payment Conversion:</h3>
      <h1 id="paymentConv">0%</h1>
      <canvas id="issuesChart"></canvas>
    </div>

    <div class="card">
      <h3>Survey Participants</h3>
      <table id="surveyTable"></table>
    </div>

    <div class="card">
      <h3>Total Outbound Calls</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Customer Service</h3>
      <canvas id="donutChart"></canvas>
    </div>

    <div class="card">
      <h3>Participants by School</h3>
      <canvas id="barChart"></canvas>
    </div>

  </div>

</div>

<script>
// === GOOGLE SHEETS CONFIG ===
const telemarketingSheetId = "1xHp0FDSAfhHU97PAMk9k0bORvlFjtP_MO2k8wLtmjBk";
const collectionsSheetId = "1xHp0FDSAfhHU97PAMk9k0bORvlFjtP_MO2k8wLtmjBk";
const surveySheetId = "1xHp0FDSAfhHU97PAMk9k0bORvlFjtP_MO2k8wLtmjBk";

// === SHEET TAB NAMES ===
const endpoints = {
  telemarketing: `https://docs.google.com/spreadsheets/d/${telemarketingSheetId}/gviz/tq?tqx=out:json&sheet=Telemarketing`,
  collections: `https://docs.google.com/spreadsheets/d/${collectionsSheetId}/gviz/tq?tqx=out:json&sheet=Collections`,
  survey: `https://docs.google.com/spreadsheets/d/${surveySheetId}/gviz/tq?tqx=out:json&sheet=Survey`
};

// === FETCH FUNCTION ===
async function fetchSheet(url) {
  const raw = await fetch(url).then(r => r.text());
  const json = JSON.parse(raw.substring(raw.indexOf('{'), raw.lastIndexOf('}') + 1));
  return json.table.rows;
}

// === LOAD DATA FROM ALL SHEETS ===
async function loadData() {
  const tele = await fetchSheet(endpoints.telemarketing);
  const coll = await fetchSheet(endpoints.collections);
  const surv = await fetchSheet(endpoints.survey);

  return {
    leads: tele[0].c[1].v,
    paymentConv: coll[0].c[1].v,
    outbound: [tele[1].c[1].v, tele[2].c[1].v, tele[3].c[1].v, tele[4].c[1].v, tele[5].c[1].v],
    customer: coll[1].c[1].v,
    surveyTable: surv.map(r => r.c.map(c => c?.v || "")),
    participants: surv.map(r => r.c[1]?.v || 0)
  };
}

// === EXPORT CSV ===
function exportCSV() {
  const csv = "Sample,Data,Here";
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dashboard_export.csv";
  a.click();
}

// === INIT DASHBOARD ===
loadData().then(d => {
  document.getElementById("leads").textContent = d.leads;
  document.getElementById("paymentConv").textContent = d.paymentConv + "%";

  const surveyTable = document.getElementById("surveyTable");
  surveyTable.innerHTML = "<tr><th>School</th><th>Participants</th><th>Week</th></tr>" +
    d.surveyTable.map(r => `<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td></tr>`).join('');

  new Chart(document.getElementById("campaignChart"), {
    type: "pie",
    data: { labels:["Field","Jotform"], datasets:[{ data:[800,450] }] }
  });

  new Chart(document.getElementById("issuesChart"), {
    type: "bar",
    data: { labels:["Resolved","Complaints"], datasets:[{ data:[70,20] }] }
  });

  new Chart(document.getElementById("lineChart"), {
    type: "line",
    data: { labels:[1,2,3,4,5], datasets:[{ data:d.outbound }] }
  });

  new Chart(document.getElementById("donutChart"), {
    type: "doughnut",
    data: { labels:["Satisfactory","Other"], datasets:[{ data:[d.customer,100-d.customer] }] }
  });

  new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: { labels:["A","B","C","D"], datasets:[{ data:d.participants }] }
  });
});
</script>

</body>
</html>
