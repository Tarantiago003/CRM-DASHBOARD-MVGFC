<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales & Operations Overview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f4f7; margin:0; padding:20px; }
    .container { max-width:1400px; margin:auto; }
    .topbar { display:flex; align-items:center; gap:10px; margin-bottom:20px; }
    .logo { width:40px; height:40px; background:#ddd; border-radius:6px; }
    .title { font-size:22px; font-weight:600; }
    .sections { display:flex; gap:10px; margin-bottom:15px; }
    .section-tab { flex:1; padding:10px; text-align:center; color:#fff; font-weight:bold; border-radius:6px; }
    .blue { background:#1f6fb2; } .green { background:#1e9e74; } .orange { background:#d97a1e; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:15px; }
    .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.08); }
    .export-btn { background:#1f6fb2; color:#fff; padding:8px 14px; border:none; border-radius:6px; cursor:pointer; margin-bottom:15px; }
  </style>
</head>
<body>
<div class="container">

  <div class="topbar">
    <div class="logo"></div>
    <div class="title">SALES & OPERATIONS OVERVIEW</div>
  </div>

  <button class="export-btn" onclick="exportCSV()">Download CSV</button>

  <div class="sections">
    <div class="section-tab blue">PRESALES</div>
    <div class="section-tab green">AFTER SALES</div>
    <div class="section-tab orange">SURVEY</div>
  </div>

  <div class="grid">

    <div class="card">
      <h3>Number of Leads:</h3>
      <h1 id="leads">0</h1>
      <canvas id="campaignChart"></canvas>
    </div>

    <div class="card">
      <h3>Payment Conversion:</h3>
      <h1 id="paymentConv">0%</h1>
      <canvas id="issuesChart"></canvas>
    </div>

    <div class="card">
      <h3>Survey Participants</h3>
      <table id="surveyTable"></table>
    </div>

    <div class="card">
      <h3>Total Outbound Calls</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="card">
      <h3>Customer Service</h3>
      <canvas id="donutChart"></canvas>
    </div>

    <div class="card">
      <h3>Participants by School</h3>
      <canvas id="barChart"></canvas>
    </div>

  </div>

</div>

<script>
// ðŸ“Œ CONFIG
const sheetId = "1xHp0FDSAfhHU97PAMk9k0bORvlFjtP_MO2k8wLtmjBk";

const sheetTabs = {
  telemarketing: "Telemarketing",
  collections: "Collections",
  survey: "Survey"
};

function gvizUrl(sheetName) {
  return `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
}

// ðŸ“Œ FETCH SHEET & PARSE JSON
async function fetchSheet(url) {
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Network issue fetching sheet");
    const text = await res.text();

    // Thereâ€™s extra JS wrapper around the JSON, so strip it ðŸ¤“
    const jsonStr = text
      .substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
    const json = JSON.parse(jsonStr);
    return json.table.rows || [];
  } catch (err) {
    console.error("âŒ Fetch failed for:", url, err);
    return [];
  }
}

// ðŸ“Œ LOAD DATA
async function loadData() {
  const tele = await fetchSheet(gvizUrl(sheetTabs.telemarketing));
  const coll = await fetchSheet(gvizUrl(sheetTabs.collections));
  const surv = await fetchSheet(gvizUrl(sheetTabs.survey));

  return {
    leads: tele[0]?.c?.[0]?.v || 0,
    paymentConv: coll[0]?.c?.[0]?.v || 0,
    outbound: tele.slice(1, 6).map(r => r.c?.[0]?.v || 0),
    customer: coll[1]?.c?.[0]?.v || 0,
    surveyTable: surv.map(r => r.c.map(c => c?.v || "")),
    participants: surv.map(r => r.c?.[1]?.v || 0)
  };
}

// ðŸ“Œ INIT
loadData().then(data => {
  document.getElementById("leads").textContent = data.leads;
  document.getElementById("paymentConv").textContent = data.paymentConv + "%";

  const surveyTable = document.getElementById("surveyTable");
  surveyTable.innerHTML = `
    <tr><th>School</th><th>Participants</th><th>Week</th></tr>
    ${data.surveyTable.map(r =>
      `<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td></tr>`
    ).join("")}
  `;

  new Chart(document.getElementById("lineChart"), {
    type:"line",
    data:{ labels:[1,2,3,4,5], datasets:[{ data:data.outbound }] }
  });

  new Chart(document.getElementById("donutChart"), {
    type:"doughnut",
    data:{ labels:["Customer","Other"], datasets:[{ data:[data.customer, 100-data.customer] }] }
  });

  new Chart(document.getElementById("barChart"), {
    type:"bar",
    data:{ labels:["A","B","C","D"], datasets:[{ data:data.participants }] }
  });
});
</script>


</body>
</html>
